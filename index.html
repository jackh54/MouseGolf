<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mouse Golf - Unity WebGL Player</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* Basic reset and global styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Center the Unity container */
        #unity-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 900px; /* Adjusted for a smaller size */
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #unity-canvas {
            border: 3px solid #007bff;
            border-radius: 8px;
            width: 100%;
            height: auto;
            max-height: 70vh; /* Reduced size to fit better */
        }

        /* Loading bar styles */
        #unity-loading-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #unity-progress-bar-empty {
            width: 100%;
            background: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        #unity-progress-bar-full {
            height: 12px;
            background: #007bff;
            width: 0;
            transition: width 0.4s ease;
        }

        #unity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.3);
            border-radius: 0 0 8px 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        #unity-webgl-logo {
            width: 32px;
            height: 32px;
            margin-right: 10px; /* Added margin to ensure it doesn't get cut off */
        }

        #unity-fullscreen-button {
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        #unity-build-title {
            font-size: 18px;
            font-weight: bold;
        }

        /* Feedback button styles */
        #feedback-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Adds space between the game and the button */
        }

        #feedback-button:hover {
            background-color: #218838;
        }

        #unity-warning {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffdd57;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="800" height="450"></canvas> <!-- Smaller dimensions for the canvas -->
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <img id="unity-webgl-logo" src="TemplateData/unity-logo.png" alt="Unity Logo">
            <div id="unity-build-title">Mouse Golf</div>
            <div id="unity-fullscreen-button"></div>
        </div>
        <!-- Feedback Button -->
        <a href="https://forms.gle/mpgFRQiojKqQKcMv5" id="feedback-button" target="_blank">Leave Feedback</a>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; color: white; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; color: black; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/MouseGolfwebgl.loader.js";
        var config = {
            dataUrl: buildUrl + "/MouseGolfwebgl.data",
            frameworkUrl: buildUrl + "/MouseGolfwebgl.framework.js",
            codeUrl: buildUrl + "/MouseGolfwebgl.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Mouse Golf",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            unityShowBanner('WebGL builds are not supported on mobile devices.');
        } else {
            canvas.style.width = "100%";
            canvas.style.height = "auto";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
